<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>

<body>

    <button class="open" type="button">Open</button>
    <dialog class="modal" id="modal">
        <div>
            <button class="close">&times;</button>
        </div>
        <form action="#" method="dialog">
            <div class="h1">
                <h1 id="signin">Enter your Whatsapp No. to get Contact Details of the Owner</h1>
            </div>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="Your Whatsapp Number" pattern="[0-9]{10}" required />
            <button class="submitcon" type="submit">Submit</button>
        </form>
    </dialog>


    <script src="popup2.js"></script>
</body>

</html>
