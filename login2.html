<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="Feature images/facebook.png" alt="Facebook"></a>
                    <a href="#" class="social"><img src="Feature images/google.png" alt="Google"></a>
                    <a href="#" class="social"><img src="Feature images/twitter.png" alt="Twitter"></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <div class="flatinfo">
                    <input type="number" id="flat" placeholder="Flat Number" />
                    <input type="text" id="wing" placeholder="Wing" />
                </div>
                <select name="typeofuser" class="usertype">
                    <option value="Select">Select Type of User</option>
                    <option value="Tenant">Tenant</option>
                    <option value="Committee Member">Committee Member</option>
                </select>
                <button type="button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log In</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="Feature images/facebook.png" alt="Facebook"></a>
                    <a href="#" class="social"><img src="Feature images/google.png" alt="Google"></a>
                    <a href="#" class="social"><img src="Feature images/twitter.png" alt="Twitter"></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="button">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>
</body>

</html>
