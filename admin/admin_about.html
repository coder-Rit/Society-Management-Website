<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="./JS/verfiyRole.js"></script>
    <link rel="stylesheet" href="./CSS/admin_pages.css">
</head>
<body>
    <main>
        <h1>About Us Page</h1>
        <div class="container">
            <div class="box">
                <h2 class="title">Hero Section</h2>
                <input type="file" id="file1" accept="image/png, image/jpg, image/jpeg">
                <div class="preview" id="preview1"></div>
                <input type="text" placeholder="Title" id="title1"> 
                <textarea placeholder="Description" id="description1"></textarea>
            </div>
            <div class="box">
                <h2 class="title">Committee Section</h2>
                <input type="file" id="file2">
                <div class="preview" id="preview2"></div>
                <input type="text" placeholder="Title" id="title2">
                <textarea placeholder="Description" id="description2"></textarea>
            </div>
            <div class="box">
                <h2 class="title">Image Gallery</h2>
                <input type="file" id="file3">
                <div class="preview" id="preview3"></div>
                <input type="text" placeholder="Title" id="title3">
                <textarea placeholder="Description" id="description3"></textarea>
            </div>
        </div>
        <div class="button">
            <button id="submitBtn">Submit</button>
        </div>
    </main>

    <script src="./Js/admin_pages.js"></script>
</body>

</html>
