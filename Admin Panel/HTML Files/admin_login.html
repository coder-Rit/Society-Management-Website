<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="admin_login.css">
</head>

<body>
    <div class="body">
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="" method="post">
                    <h1 id="login">Log In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><img src="Feature images/facebook.png" alt="Facebook"></a>
                        <a href="#" class="social"><img src="Feature images/google.png" alt="Google"></a>
                        <a href="#" class="social"><img src="Feature images/twitter.png" alt="Twitter"></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" class="email" placeholder="Email" name="email" />
                    <input type="password" class="password" placeholder="Password" name="password" />
                    <a href="#" class="fyg">Forgot your password?</a>
                    <button id="log" type="submit" name="login">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
